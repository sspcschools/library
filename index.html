<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login Page</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <script>
    // Function to redirect to the Netlify Identity login page
    function autoLogin() {
      // Redirect to the Netlify Identity login page
      document.location.href = 'https://library.sspcschools.com/.netlify/identity';
    }

    // Auto-login when the page loads
    window.addEventListener('DOMContentLoaded', autoLogin);
  </script>
</body>
</html>
