<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login Page</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <script src="https://unpkg.com/netlify-identity-widget/dist/netlify-identity.js"></script>
  <script>
    window.addEventListener('DOMContentLoaded', (event) => {
      if (window.netlifyIdentity) {
        window.netlifyIdentity.open();  // Auto-open Netlify Identity login modal
        window.netlifyIdentity.on('login', () => {
          // Redirect to the "/library" page after successful login
          document.location.href = '/library';
        });
      }
    });
  </script>
</body>
</html>
